<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-sysCalendar-add" th:action="*{formAction}" th:object="${sysCalendar}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">
				<label class="col-sm-3 control-label">年度：</label>
				<div class="col-sm-8">
					<input data-toggle="date" data-type="year" id="years"  th:value="*{years}" class="required"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">日期：</label>
				<div class="col-sm-8">
					<input data-toggle="date" data-type="date" id="days"  th:value="*{days}" class="required"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">日期类型：</label>
				<div class="col-sm-8">
					<input id="dayType" name="dayType" th:field="*{dayType}" class="form-control" type="text">
				</div>
			</div>

		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">

	</script>
</body>
</html>
