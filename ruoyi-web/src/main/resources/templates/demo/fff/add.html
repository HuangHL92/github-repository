<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-sysTables-add" th:action="*{formAction}" th:object="${sysTables}">
            <input id="tableId" name="tableId" th:field="*{tableId}"  type="hidden">
	<div class="form-group">
		<label class="col-sm-3 control-label">标签类型：</label>
		<div class="col-sm-8">
			<input id="tableType" name="tableType" th:field="*{tableType}" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">标签名字：</label>
		<div class="col-sm-8">
			<input id="tableName" name="tableName" th:field="*{tableName}" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">状态（1为正常，0不正常）：</label>
		<div class="col-sm-8">
			<input id="tableStatus" name="tableStatus" th:field="*{tableStatus}" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">人员：</label>
		<div class="col-sm-8">
			<input id="tablePeoples" name="tablePeoples" th:field="*{tablePeoples}" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">说明：</label>
		<div class="col-sm-8">
			<input id="tableSys" name="tableSys" th:field="*{tableSys}" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">创建者：</label>
		<div class="col-sm-8">
			<input id="createBy" name="createBy" th:field="*{createBy}" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">创建时间：</label>
		<div class="col-sm-8">
			<input id="createTime" name="createTime" th:field="*{createTime}" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">更新者：</label>
		<div class="col-sm-8">
			<input id="updateBy" name="updateBy" th:field="*{updateBy}" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">更新时间：</label>
		<div class="col-sm-8">
			<input id="updateTime" name="updateTime" th:field="*{updateTime}" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">备注：</label>
		<div class="col-sm-8">
			<input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
		</div>
	</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "demo/sysTables"
		$("#form-sysTables-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
			    	    	    	    	</script>
</body>
</html>
