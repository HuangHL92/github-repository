<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-sysPeople-add" th:action="*{formAction}" th:object="${sysPeople}">
            <input id="peopleId" name="peopleId" th:field="*{peopleId}"  type="hidden">
	<div class="form-group">
		<label class="col-sm-3 control-label">人员编码：</label>
		<div class="col-sm-8">
			<input id="peopleCode" name="peopleCode" th:field="*{peopleCode}" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">人员名称：</label>
		<div class="col-sm-8">
			<input id="pepleName" name="pepleName" th:field="*{pepleName}" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">显示顺序：</label>
		<div class="col-sm-8">
			<input id="peopleSort" name="peopleSort" th:field="*{peopleSort}" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">状态（0正常，1停用）：</label>
		<div class="col-sm-8">
			<input id="status" name="status" th:field="*{status}" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">创建者：</label>
		<div class="col-sm-8">
			<input id="createBy" name="createBy" th:field="*{createBy}" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">创建时间：</label>
		<div class="col-sm-8">
			<input id="createTime" name="createTime" th:field="*{createTime}" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">更新者：</label>
		<div class="col-sm-8">
			<input id="updateBy" name="updateBy" th:field="*{updateBy}" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">更新时间：</label>
		<div class="col-sm-8">
			<input id="updateTime" name="updateTime" th:field="*{updateTime}" class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">备注：</label>
		<div class="col-sm-8">
			<input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
		</div>
	</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "demo/sysPeople"
		$("#form-sysPeople-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
			    	    	    	    	</script>
</body>
</html>
