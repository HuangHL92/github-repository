        CreateDataBill();

        if (LODOP.CVERSION) {
            CLODOP.On_Return=function(TaskID,Value){ if (Value) alert("已发出实际打印命令！"); else alert("放弃打印！"); };
            LODOP.PRINTA();
            return;
        };
        //控件返回结果用语句本身：
        if (LODOP.PRINTA())
            alert("已发出实际打印命令！");
