<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<!--头部引用-->
<head th:include="include :: header"></head>

<body class="white-bg">

<!--表单区域-->
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <!--如果页面有多个form（默认提交第一个），这种情况下想强制提交某一个请将id命名为****-MAIN-->
    <form class="form-horizontal m" id="form-demo-add" th:action="*{formAction}" th:object="${demo}">

        <input id="id" name="id" type="hidden" th:field="*{id}"/>

        <input id="create_by" name="create_by" type="hidden" value=""/>
        <!--非明细数据-->
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>基本信息</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>

                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">申请单位：</label>

                            <div class="col-sm-4">
                                <input type="text" name="name" id="name" class="form-control required"
                                       th:field="*{name}" readonly>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">联系人：</label>
                            <div class="col-sm-4">
                                <input type="text" name="name" id="lxr" class="form-control required"
                                       th:field="*{name}" r
                                >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">联系电话：</label>
                            <div class="col-sm-4">
                                <input type="text" name="name" id="phone" class="form-control required"
                                       th:field="*{name}" readonly>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">应用名称：</label>
                            <div class="col-sm-4">
                                <input type="text" name="name" id="appname" class="form-control required"
                                       th:field="*{name}" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用途描述：</label>
                            <div class="col-sm-10">
                                    <textarea id="remark" name="remark" class="form-control" rows="3"
                                              th:field="*{remark}" readonly></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--明细数据-->
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>申请数据(动态值)
                        </h5>
                    </div>
                    <div class="ibox-content">
                        <table class="table table-bordered" id="mytable">
                            <thead>
                            <tr>
                                <th>字段名（中)</th>
                                <th>字段名（英)</th>
                                <th>类型</th>
                                <th>长度</th>
                                <th>数据源列</th>
                                <th>字段描述</th>
                                <th>允许读取</th>
                                <th>是否加密</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!--动态传值(数据字段)-->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>审批信息</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>

                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">审批结果：</label>
                            <div class="col-sm-2">
                                <div class="radio i-checks">
                                    <input type="radio" name="ckb2" checked="" value="1"/>通过
                                    <input type="radio" name="ckb2" value="2"/>未通过
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">有效时间：</label>
                            <div class="col-sm-4">
                                <li class="select-time">
                                    <input data-toggle="date" data-type="date" id="startTime" style="width: 140px"/>
                                    <span>-</span>
                                    <input data-toggle="date" data-type="date" id="endTime" style="width: 140px"/>
                                </li>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">访问限制：</label>
                            <div class="col-sm-2">
                                <input type="text" name="name" id="fwxz" class="form-control required"
                                       th:field="*{name}">
                            </div>
                            <div class="col-sm-2">
                                <div class="layui-form-mid layui-word-aux">0代表没有限制</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">审批备注：</label>
                            <div class="col-sm-10">
                                    <textarea id="spbz" name="remark" class="form-control" rows="3"
                                              th:field="*{remark}"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>


<!--底部引用-->
<div th:include="include::footer"></div>

<!--页面JS-->
<script type="text/javascript">

</script>

</body>
</html>
