<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/jquery-layout/jquery.layout-latest.css}" rel="stylesheet"/>
<link th:href="@{/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>

<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="demo-form">
                <div class="select-list">
                    <ul>
                        <li>
                            申请/提供单位：<select name="catalog1" id="office" lay-filter="">
                            <option value="">--请选择--</option>
                        </select>
                        </li>
                        <li>
                            应用类型：<select name="catalog1" id="type" lay-filter="">
                            <option value="">--请选择--</option>
                        </select>
                        <li>
                        <li>
                            应用名称：<input type="text" name="name"/>
                        </li>
                        <li>
                            <div class="checkbox i-checks" style="margin-top: 5px;">
                                <label>
                                    <input type="checkbox" name="check" value=""> <i></i>待审核</label>
                            </div>
                        </li>
                        <li>
                            运行状态：<select name="catalog1" id="status" lay-filter="">
                            <option value="">--请选择--</option>
                        </select>
                        <li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;查询</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;刷新</a>
                            <a class="btn btn-warning btn-rounded btn-sm" id="menuBtn">操作</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm hidden-xs" id="toolbar" demo="group">
            <a class="btn btn-success" onclick="$.operate.addFull()">
                <i class="fa fa-plus"></i> 新增
            </a>
            <a class="btn btn-primary btn-edit disabled" onclick="$.operate.editFull()">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger btn-del disabled" onclick="$.operate.removeAll()">
                <i class="fa fa-remove"></i> 删除
            </a>

        </div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>

<div th:include="include :: footer"></div>

<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:demo:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:demo:remove')}]];
    var addFlag = [[${@permission.hasPermi('system:demo:add')}]];
    var prefix = ctx + "demo/app";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            detailUrl: prefix + "/detail/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "应用",
            search: false,
            showExport: false,
            context_Menu: '#context-menu',
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: 'id',
                    visible: false
                },
                {
                    field: 'name',
                    title: '应用名称',
                    width: 200,
                    /*跳转detail*/
                },
                {
                    field: 'createTime',
                    title: '申请/提供单位',
                    width: 200,
                },
                {
                    field: 'createTime',
                    title: '资源目录',
                    width: 50,
                },
                {
                    field: 'createTime',
                    title: '对接方式',
                    width: 100,
                    /*跳转到配置接口*/
                },
                {
                    field: 'createTime',
                    title: '执行器',
                    width: 10,
                    sortable: true
                    /*跳转查看数据*/
                },
                {
                    field: 'createTime',
                    title: '状态',
                    width: 10,
                },
                {
                    field: 'createTime',
                    title: '最新执行',
                    width: 50,
                },
                {
                    field: 'createTime',
                    title: '有效时间',
                    width: 50,
                },
                {
                    field: 'createTime',
                    title: '审核状态',
                    width: 10,
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    width: 200,
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.editFull(\'' + row.id + '\')"><i class="fa fa-open"></i>开启</a> ');
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.editFull(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-info btn-xs ' + addFlag + '" href="#" onclick="$.operate.add(\'' + row.menuId + '\')"><i class="fa fa-log"></i>日志</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        actions.push('<a class="btn btn-info btn-xs " onclick="doCheck(\'' + row.id + '\')"><i class="fa fa-log"></i>审核</a> ');
                        return actions.join('');

                    }
                }]
        };
        $.table.init(options);

        var menuData = [

            {
                content: '导出', callback: function () {
                    $.table.exportExcel();
                }
            }
        ];

        $('#menuBtn').click(function () {
            $(this).selectMenu({
                //设置常规菜单模式
                regular: true,
                data: menuData
            });
        });
    });

    function doCheck(id) {
        window.location.href = prefix + "/check?id="+id;
    }

</script>
</body>
</html>
