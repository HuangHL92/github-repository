<!DOCTYPE HTML>

<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-sysCache-add" th:action="*{formAction}" th:object="${sysCache}">
            <input id="userId" name="userId" th:field="*{userId}"  type="hidden">

	<div class="form-group">
		<label class="col-sm-3 control-label">用户数量：</label>
		<div class="col-sm-8">
<!--			<input id="userNuber" name="userNuber" th:field="*{userNuber}" class="form-control" type="text">-->
<!--            <select name="userNumber" class="form-control m-b" th:with="type=${@dict.getType('sys_students_b')}">-->

<!--            </select>-->
			<select id="post" name="post" class="form-control select2-hidden-accessible" multiple="">

			</select>
		</div>

			<input id="userName" name="userName" th:field="*{userName}" class="form-control" type="text">

	<div class="form-group">

		<div class="col-sm-8">
			<input id="upDate" name="upDate" th:field="*{upDate}" class="form-control" type="text">
		</div>
	</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
